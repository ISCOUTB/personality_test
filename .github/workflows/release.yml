name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from version.php
      id: get_version
      run: |
        VERSION=$(grep "plugin->release" version.php | sed -n "s/.*'\([^']*\)'.*/\1/p")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version detected: $VERSION"
        
    - name: Create ZIP package
      run: |
        # Create a clean directory structure for the package
        mkdir -p package_temp/personality_test
        
        # Copy all files except .git, .github, and other development files
        rsync -av --exclude='.git' --exclude='.github' --exclude='*.md' \
               --exclude='test_*' --exclude='*.log' --exclude='RELEASES.md' \
               --exclude='.gitignore' \
               ./ package_temp/personality_test/
        
        # Create the ZIP file with proper directory structure
        cd package_temp
        zip -r ../personality_test_v${{ steps.get_version.outputs.version }}.zip personality_test/
        cd ..
        
        # Verify ZIP contents
        echo "ZIP file contents:"
        unzip -l personality_test_v${{ steps.get_version.outputs.version }}.zip | head -20
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        name: Personality Test Block v${{ steps.get_version.outputs.version }}
        body: |
          ## Personality Test Block v${{ steps.get_version.outputs.version }}
          
          ### üß† **Bloque de Test de Personalidad MBTI para Moodle**
          
          Este bloque permite evaluar y visualizar los tipos de personalidad de los estudiantes basado en el modelo Myers-Briggs Type Indicator (MBTI).
          
          ### ‚ú® **Caracter√≠sticas Principales**
          - **Test MBTI Completo** con 70 preguntas
          - **Visualizaciones Interactivas** con Chart.js
          - **Exportaci√≥n PDF** de resultados detallados
          - **Dashboard de An√°lisis** para profesores
          - **Responsive Design** adaptado a dispositivos m√≥viles
          
          ---
          
          **Versi√≥n:** ${{ steps.get_version.outputs.version }}  
          **Compatibilidad:** Moodle 2.5+  
          **Desarrollado por:** SAVIO UTB  
          **Licencia:** GPL v3  
          
        draft: false
        prerelease: false
        files: personality_test_v${{ steps.get_version.outputs.version }}.zip
